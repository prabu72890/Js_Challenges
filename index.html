<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript on Steroids</title>
    <link rel="stylesheet" href="./static/css/custameStyle.css">

<body>
    <div>
        <div class="container">

        <h2>Challenge 01 : Your Age in Days</h2>

        <button class="btn btn-primary" onclick="ageInDays()">Click Me to Get </button>
        <button class="btn btn-danger" onclick="reset()">reset</button>

        <div id="resulte">Resulte</div>

        </div>
    </div>
    <hr>
    <div class="container">

    </div>
    <hr>

    <div class="container">
        <h2>Challenge 2 : Rock, Paper, Scissors</h2>
        <div class="flex-box-container-2 Flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="./static/images/Rock-01.jpg"  alt=""  onclick="rpsGame(this)">
            <img id="paper" src="./static/images/Pepar-01.jpg" alt=""  onclick="rpsGame(this)">
            <img id="scissors" src="./static/images/Scisser-01.jpg" alt=""  onclick="rpsGame(this)">
