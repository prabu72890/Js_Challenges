<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript on Steroids</title>
    <link rel="stylesheet" href="./static/css/custameStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="container">

        <h2>Challenge 01 : Your Age in Days</h2>

        <button class="btn btn-primary" onclick="ageInDays()">Click Me to Get </button>
        <button class="btn btn-danger" onclick="reset()">reset</button>

        <div id="resulte">Resulte</div>

        </div>
    </div>
    <hr>
    <div class="container">
        <h2>Challenge 2 : Cat Generator</h2>
        <Button class="btn btn-success" id="cat-genertor" onclick="generatCat()">Generat Cats</Button>
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>
    <hr>

    <div class="container">
        <h2>Challenge 2 : Rock, Paper, Scissors</h2>
        <div class="flex-box-container-2 Flex-box-rps" id="flex-box-rps-div">
            <!-- <img id="rock" src="./static/images/Rock-01.jpg"  alt=""  onclick="rpsGame(this)"> -->
            <!-- <img id="paper" src="./static/images/Pepar-01.jpg" alt=""  onclick="rpsGame(this)"> -->
            <!-- <img id="scissors" src="./static/images/Scisser-01.jpg" alt=""  onclick="rpsGame(this)"> -->
        </div>
    </div>
    <hr>
    <div class="container">
        <h2>Challenge 4: Change the color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange=" buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
    </div>
    <hr>
    <div class="container">
        <h2 style="font-family: Algerian;"> Challenge 5: BlackJack </h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>YOU: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>DEALER: <span id="dealer-blackjack-result">0</span> </h2>
            </div>
        </div>

        <div class="flex-blackjack-rwo-2">
            <div>
                <button class="btn-lg btn-primary" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Win</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>  
        </div>
    </div>
    <hr>

    <script src="/static/js/script.js"></script>
</body>
</html>
